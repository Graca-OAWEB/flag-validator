<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Pagamento</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Pagamento com Cartão de Crédito</h2>
        <form id="checkout-form">
            <label for="card-number">Número do Cartão</label>
            <input type="text" id="card-number" placeholder="Digite o número do cartão"
                maxlength="19">
            <div id="card-brand"></div>

            <label for="card-name">Nome no Cartão</label>
            <input type="text" id="card-name" placeholder="Nome impresso no cartão">

            <label for="card-expiry">Validade</label>
            <input type="text" id="card-expiry" placeholder="MM/AA" maxlength="5">

            <label for="card-cvv">CVV</label>
            <input type="text" id="card-cvv" placeholder="Código de segurança" maxlength="4">

            <button type="submit">Pagar</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
